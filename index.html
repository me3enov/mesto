<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--description-->
  <meta name="description" content="Проектная работа 4 на Яндекс Практикуме">
  <meta name="keywords" content="Mesto Russia, Фото, Лайки, Попап, Редактирование профиля, Сохранение, Html, CSS, JavaScript">
  <meta name="author" content="Артем Мезенов">

  <!--title-->
  <title>Mesto Russia</title>

  <!--build:css-->
  <link rel="stylesheet" href="./pages/index.css">

</head>
<!--body start-->
<body class="body">
  <!--root start-->
  <div class="root">
    <!--header start-->
    <header class="header root__header">
      <a href="#" target="_self" class="header__logo"></a>
    </header>
    <!--header end-->

    <!--content start-->
    <main class="content">

      <!--profile section start-->
      <section class="profile root__profile">
        <div class="profile__avatar"></div>
        <div class="profile__line">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!--profile section start-->

      <!--cards section start-->
      <section class="cards root__cards" aria-label="Cards">
        <!--gallery start-->
        <ul  class="gallery">
          <li class="card">
            <div class="card__image card__image_background_karachaevsk"></div>
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <div class="card__image card__image_background_elbrus"></div>
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <div class="card__image card__image_background_dombay"></div>
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <div class="card__image card__image_background_elbrus"></div>
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <div class="card__image card__image_background_dombay"></div>
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <div class="card__image card__image_background_karachaevsk"></div>
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button type="button" class="card__like"></button>
          </li>
        </ul>
        <!--gallery end-->
      </section>
      <!--cards section end-->

    </main>
    <!--content end-->

    <!--footer start-->
    <footer class="footer root__footer" aria-label="Footer">
      <p class="footer__copyright">&#169 2020. Артем Мезенов</p>
    </footer>
    <!--footer end-->

    <!--popups start-->
    <!--popup edit start-->
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="form" name="form__edit">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input
              class="form__item-text form__item-text_string-name"
              name="name"
              type="text"
              placeholder="Имя"
              required>
            <input
              class="form__item-text form__item-text_string-job"
              name="job"
              type="text"
              placeholder="О себе"
              required>
            <button type="submit" class="form__submit-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!--popup edit end-->
    <!--popups end-->
  </div>
  <!--root end-->

  <script src="scripts/scripts.js"></script>
</body>
<!--body end-->
</html>
